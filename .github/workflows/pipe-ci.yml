name: CI

on:
    push:
        branches: ["main"]
jobs:
    build-an-test:
        runs-on: ubuntu-latest

        steps:
            -  name: Checkout Code
               uses: actions/checkout@v4

            - name: build services
              run: docker compose -f docker-compose.yml build

            - name: install dependencies
              run: |
                  docker compose run --rm php_coin composer install \
                    --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

            - name: Static Analysis with PHPStan
              run: |
                docker compose run --rm php_coin ./vendor/bin/phpstan analyse src --level=5

            - name: All tests
              run: |
                  docker compose run --rm php_coin ./vendor/bin/phpunit --testdox

            - name: clean up
              if: always ()
              run: docker compose down